<html>
<head>
<title> MWM by Nupur Mirani</title>
<style>
*{font-size:60px;}
h1{background-color:Black;color:White; border radius:25%; width:50%;}
body{background-color:#adafba;}

</style>
<script>
function getmsg()
{
event.preventDefault();
let ans=document.getElementById("ans");
let url="https://api.quotable.io/random";
fetch(url)
.then (res => res.json())
.then (data => ans.innerHTML = data.content+ " "+ data.author)
.catch(err => ans.innerHTML= "issue"+ err);

}
</script>
</head>
<body>
<center>
<h1>Motivational Message App</h1>
<form onsubmit="getmsg()">
<input type="Submit" Value="Get Msg"/>
</form>
<h1 id="ans"></h1>
</center>

</body>
</html>
